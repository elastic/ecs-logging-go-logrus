name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run test
      run: .ci/scripts/run-tests.sh

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/*.xml

  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: elastic/apm-pipeline-library/.github/actions/pre-commit@gh_actions
